<h3 class="text-center">Simple Angular App</h3>
<mat-card>
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="title" placeholder="Title">
    </mat-form-field>
    <mat-form-field>
        <textarea matInput rows="6" [(ngModel)]="body" placeholder="Body"></textarea>
    </mat-form-field>
    <button mat-raised-button class="btn btn-info" (click)="onAddPost()">Save Post</button>
</mat-card>
